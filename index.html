<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>W2G Clone MVP</title>
  <script src="https://w2g-backend.onrender.com/socket.io/socket.io.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body { font-family: sans-serif; display: flex; gap: 20px; }
    #player { width: 640px; height: 390px; }
    #chat { border: 1px solid #ccc; width: 300px; height: 390px; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    #input { display: flex; }
    #input input { flex: 1; }
  </style>
</head>
<body>
  <div>
    <div id="player"></div>
    <input id="roomInput" placeholder="Enter Room ID" />
    <button onclick="joinRoom()">Join</button>
    <div>Users: <span id="users"></span></div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="chatInput" placeholder="Type..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const socket = io("https://w2g-backend.onrender.com");
    let player;
    let roomId = "";

    function joinRoom() {
      roomId = document.getElementById('roomInput').value;
      socket.emit('join-room', roomId);
    }

    socket.on('user-list', users => {
      document.getElementById('users').textContent = users.length;
    });

    socket.on('chat-message', msg => {
      const msgBox = document.getElementById('messages');
      msgBox.innerHTML += `<div>${msg}</div>`;
      msgBox.scrollTop = msgBox.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value;
      if (message) {
        socket.emit('chat-message', message);
        input.value = '';
      }
    }

    socket.on('video-action', ({ type, time }) => {
      if (type === 'play') player.playVideo();
      if (type === 'pause') player.pauseVideo();
      if (type === 'seek') player.seekTo(time, true);
    });

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'dQw4w9WgXcQ',
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
        }
      });
    }

    function onPlayerReady() {
      console.log('Player ready');
    }

    let lastAction = 0;
    function onPlayerStateChange(event) {
      const time = player.getCurrentTime();
      const now = Date.now();
      if (now - lastAction < 500) return;
      lastAction = now;

      if (event.data === YT.PlayerState.PLAYING) {
        socket.emit('video-action', { type: 'play', time });
      } else if (event.data === YT.PlayerState.PAUSED) {
        socket.emit('video-action', { type: 'pause', time });
      }
    }
  </script>
</body>
</html>
